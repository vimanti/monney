<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An open source and free international currency converter progressive mobile/web app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monney | International Currency Converter</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Monney">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Monney">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container" hidden>
          <div class="logo">
            <img src="images/logo.png">
          </div>
          <form class="converter">
            <div id="from-widget" class="from-widget control has-addons">
              <button class="converter-button" type="button">
                <img class="flag" src="">
                <span class="code"></span>
                <span class="icon">
                  <i class="fa fa-angle-down"></i>
                </span>
              </button>
              <input type="number" value="" step="any" placeholder="" autofocus>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" type="button">
                <i class="material-icons">swap_vert</i>
              </button>
            </div>
            <div id="to-widget" class="to-widget control has-addons">
              <button class="converter-button" type="button">
                <img class="flag" src="">
                <span class="code"></span>
                <span class="icon">
                  <i class="fa fa-angle-down"></i>
                </span>
              </button>
              <input type="text" placeholder="" readonly>
            </div>
          </form>

          <p class="credits"></p>

          <div class="external-links">
            <div>
              <a class="button is-primary is-large" href="https://github.com/vimanti/monney" target="_blank">
                <span class="icon">
                  <i class="fa fa-github"></i>
                </span>
                <span>View source</span>
              </a>
            </div>
            <div>
              <a class="button is-info is-large" href="https://igg.me/at/QU9Y8v-rrSg" target="_blank">
                <span class="icon">
                  <i class="fa fa-heart"></i>
                </span>
                <span>Support me</span>
              </a>
            </div>
          </div>
        </div>
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
      </div>
      
      
    </section>

    <div id="modal" class="modal">
      <div id="modal-background" class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title control has-icon has-addons">
            <input class="input search is-expanded is-medium" type="text" placeholder="Search currency">
            <i class="fa fa-search"></i>
            <button id="close-button" class="button is-medium" type="button">
              <i class="fa fa-close"></i>
            </button>
          </p>
        </header>
        <section id="modal-body" class="modal-card-body">
          <!-- Content ... -->
          <ul class="list">
            <div style="display:none;">           
              <li id="item" class="item">
                <a href="javascript:void(0)">
                  <img class="flag" src="">
                  <span class="code"></span> - <span class="name"></span>
                </a>
              </li>
            </div>
          </ul>
        </section>
      </div>
    </div>


    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <script src="scripts/accounting.js"></script>
    <script src="scripts/list.js"></script>
    <script src="scripts/localforage.js"></script>
    <script src="scripts/moment-with-locales.js"></script>
    <script src="scripts/special-entities.js"></script>

    <script src="scripts/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
